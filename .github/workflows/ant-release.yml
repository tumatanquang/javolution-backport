name: Build and release Javolution backport artifact

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Download and Install JDK 5
      run: |
        chmod +x lib/jdk-1_5_0_22-linux-amd64-direct.bin
        ./lib/jdk-1_5_0_22-linux-amd64-direct.bin

    - name: Build Javolution backport on JDK 5
      run: ant -Dexecutable=$(pwd)/jdk1.5.0_22/bin/javac compile-jdk5

    - name: Rename JDK 5 artifact
      run: mv javolution-5.6.7.jar javolution-5.6.7_5.jar

    - name: Download and Install JDK 6
      run: |
        chmod +x lib/jdk-6u45-linux-x64.bin
        ./lib/jdk-6u45-linux-x64.bin

    - name: Build Javolution backport on JDK 6
      run: ant -Dexecutable=$(pwd)/jdk1.6.0_45/bin/javac compile-jdk6

    - name: Rename JDK 6 artifact
      run: mv javolution-5.6.7.jar javolution-5.6.7_6.jar

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v5.6.7
        release_name: v5.6.7
        body: |
          Release file:
          - `javolution-5.6.7_5.jar` is a release compiled using JDK 5.
          - `javolution-5.6.7_6.jar` is a release compiled using JDK 6.
        draft: false
        prerelease: false

    - name: Upload JDK 5 artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./javolution-5.6.7_5.jar
        asset_name: javolution-5.6.7_5.jar
        asset_content_type: application/java-archive

    - name: Upload JDK 6 artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./javolution-5.6.7_6.jar
        asset_name: javolution-5.6.7_6.jar
        asset_content_type: application/java-archive