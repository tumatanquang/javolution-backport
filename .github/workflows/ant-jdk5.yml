name: Build Javolution backport on JDK 5

on:
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Download JDK 5
      run: |
        chmod +x lib/jdk-1_5_0_22-linux-amd64-direct.bin
        ./lib/jdk-1_5_0_22-linux-amd64-direct.bin

    - name: Build Javolution backport on JDK 5
      run: ant -Dexecutable=$(pwd)/jdk1.5.0_22/bin/javac compile-jdk5

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v5.6.7_5
        release_name: v5.6.7 (JDK 5)
        draft: false
        prerelease: false

    - name: Upload to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./javolution-5.6.7.jar
        asset_name: javolution-5.6.7_5.jar
        asset_content_type: application/java-archive